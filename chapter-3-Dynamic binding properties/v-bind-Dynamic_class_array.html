<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
       color: chartreuse;
    }
    .underline {
      text-decoration: underline;
    }
    .text {
      font-size: 20px;
    }
  </style>
</head>
<boby>
  <div id="app">
    <h2 :class="['active','underline']">{{message}}</h2>
    <h2 class="text" :class="[active,'underline']">{{message}}</h2>
    <h2 class="text" :class="getClasses()">{{message}}</h2>
  </div>
</boby>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello Vue !",
      active: 'active',
      underline: 'underline'
    },
    methods: {
      getClasses: function(){
        return [this.active, this.underline];
      }
    }
  });
</script>
</html>
