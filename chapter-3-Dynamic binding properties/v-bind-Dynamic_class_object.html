<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
       color: chartreuse;
    }
    .underline {
      text-decoration: underline;
    }
    .text {
      font-size: 20px;
    }
  </style>
</head>
<boby>
  <div id="app">
    <h2 class="text" :class="{active: isActive, underline: isUnderline}">{{message}}</h2>
    <h2 :class="getClasses()">{{message}}</h2>
    <hr/>
    <button @click="isActive = !isActive">active</button>
    <button @click="isUnderline = !isUnderline">underline</button>
  </div>
</boby>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello Vue !",
      isActive: true,
      isUnderline: true
    },
    methods: {
      getClasses: function(){
        return{active: this.isActive, underline: this.isUnderline};
      }
    }
  });
</script>
</html>
