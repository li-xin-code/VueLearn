<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
       color: chartreuse;
    }
    .underline {
      text-decoration: underline;
    }
  </style>
</head>
<boby>
  <div id="app">
    <h2 :class="{active: isActive, underline: isUnderline}">{{message}}</h2>
    <hr/>
    <button @click="isActive = !isActive">active</button>
    <button @click="isUnderline = !isUnderline">underline</button>
  </div>
</boby>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello Vue !",
      isActive: true,
      isUnderline: true
    }
  });
</script>
</html>
