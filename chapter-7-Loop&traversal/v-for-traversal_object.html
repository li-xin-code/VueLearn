<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <hr>
    <ul>
      <!-- key 需要保证唯一性 不能重复 -->
      <li v-for="(value, key, index) in user" :key="key">
        {{index}}_{{key+': '+value}}
      </li>
    </ul>
  </div>
</body>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello Vue !",
      user: {
        username: '张三',
        gender: '男',
      }
    }
  });
</script>
</html>
