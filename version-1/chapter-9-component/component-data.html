<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>{{msg}}</h2>
    </div>
  </template>
</body>
<script src="../js/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello Vue !"
    },
    components: {
      'cpn': {
        template: "#cpn",
        data(){
          return {
            msg: "component",
          };
        },
      }
    }
  });
</script>
</html>
