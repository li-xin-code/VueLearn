<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <cpn></cpn>
    <cpn2></cpn2>
  </div>
  <div id="app2">
    <h2>{{message}}</h2>
    <cpn></cpn>
    <!-- 无效 -->
    <!-- <cpn2></cpn2> -->
  </div>
</body>
<script src="../js/vue.js"></script>
<script>
  
  const cpnConstructor = Vue.extend({
    template: `
    <div>
      <h2>组件1</h2>
    </div>
    `,
  });

  const cpnConstructor2 = Vue.extend({
    template: `
    <div>
      <h2>组件2</h2>
    </div>
    `,
  });
  // =======global component=========
  Vue.component("cpn", cpnConstructor);
  // ==================================

  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello Vue !"
    },
    components: {
      // local component
      cpn2: cpnConstructor2,
    }
  });

  const app2 = new Vue({
    el: '#app2',
    data: {
      message: "Hello Vue !"
    }
  });
</script>
</html>
